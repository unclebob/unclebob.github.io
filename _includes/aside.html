<aside class="column one-fourth main-sidebar">
  <a href="{{ site.baseurl }}/atom.xml">atom/rss feed</a>
  <hr/>
<ul>
  {% for post in site.posts %}
   <li>
     <a href="{{post.url}}">{{ post.title }}</a>
     <div class="tiny-date">{{post.date | date: "%m-%d-%Y"}}</div>
   </li>
   {% endfor %}
</ul>
</aside>
